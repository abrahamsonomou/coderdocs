{% load static %}
<!DOCTYPE html>
<html lang="en"> 

	<head>
		<title>{% block title %} {% endblock title %} | SONOMOU.TECH</title>
		{% include 'main/includes/_meta.html' %}

		  <!-- Google Font -->
		  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
		  
		  <!-- FontAwesome JS-->
		  <script defer src="{% static 'assets-cours/fontawesome/js/all.min.js' %} "></script>
	  
		  <!-- Theme CSS -->  
		  <link id="theme-style" rel="stylesheet" href="{% static 'assets-cours/css/theme.css' %} ">
	  
	  </head> 
<body class="docs-page">    
    <header class="header fixed-top">	    
        <div class="branding docs-branding">
            <div class="container-fluid position-relative py-2">
                <div class="docs-logo-wrapper">
					<button id="docs-sidebar-toggler" class="docs-sidebar-toggler docs-sidebar-visible me-2 d-xl-none" type="button">
	                    <span></span>
	                    <span></span>
	                    <span></span>
	                </button>
	                <div class="site-logo"><a class="navbar-brand" href="{% url 'index' %}"><img class="logo-icon me-2" src="{% static 'assets-cours/images/coderdocs-logo.svg' %}" alt="logo"><span class="logo-text">SONOMOU.<span class="text-alt">TECH</span></span></a></div>    
                </div><!--//docs-logo-wrapper-->
	            <div class="docs-top-utilities d-flex justify-content-end align-items-center">
	                <div class="top-search-box d-none d-lg-flex">
						{% include 'main/includes/_recherche.html' %}
	                </div>
	
					<ul class="social-list list-inline mx-md-3 mx-lg-5 mb-0 d-none d-lg-flex">
						<li class="list-inline-item"><a href="#"><i class="fab fa-github fa-fw"></i></a></li>
			            <li class="list-inline-item"><a href="#"><i class="fab fa-twitter fa-fw"></i></a></li>
		                <li class="list-inline-item"><a href="#"><i class="fab fa-slack fa-fw"></i></a></li>
		                <li class="list-inline-item"><a href="#"><i class="fab fa-product-hunt fa-fw"></i></a></li>
		            </ul><!--//social-list-->
		            {% if user.is_authenticated %}
		            <a href="{% url 'logout' %}" class="btn btn-primary d-none d-lg-flex">Decconexion</a>
		            {% else %}
					<a href="{% url 'login' %}" class="btn btn-primary d-none d-lg-flex">Connexion</a>
					{% endif %}
	            </div><!--//docs-top-utilities-->
            </div><!--//container-->
        </div><!--//branding-->
    </header><!--//header-->
    
   {% block content %}{% endblock content %}    
      
<!-- Javascript -->          
<script src="{% static 'assets-cours/plugins/popper.min.js' %} "></script>
<script src="{% static 'assets-cours/plugins/bootstrap/js/bootstrap.min.js' %} "></script>  

<!-- Page Specific JS -->
<script src="{% static 'assets-cours/plugins/smoothscroll.min.js' %} "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/highlight.min.js' %} "></script>
<script src="{% static 'assets-cours/js/highlight-custom.js' %} "></script> 
<script src="{% static 'assets-cours/plugins/simplelightbox/simple-lightbox.min.js' %} "></script>      
<script src="{% static 'assets-cours/plugins/gumshoe/gumshoe.polyfills.min.js' %} "></script> 
<script src="{% static 'assets-cours/js/docs.js' %} "></script> 

</body>
</html>
